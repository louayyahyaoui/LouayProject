<div style="text-align: center">
  <input class="form-control form-control-lg" style="height: 30px; font-size: small" type="text" placeholder="type here  Name or Station" [(ngModel)]="saerchName">
</div>
<br>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<table class="table table-hover">
  <tr *ngFor="let emp of chauffeurService.allChauffeur | filterChauffeur:saerchName ">
    <td>{{emp.firstName}}</td>
    <td>{{emp.lastName}}</td>
    <td>{{emp.station}}</td>
    <td>
      <a class="btn" (click)="editEmployee(emp)">
        <i class="fa fa-edit"></i>
      </a>
    </td>
    <td>
      <a class="btn text-danger" (click)="deleteChauffeur(emp.id)">
        <i class="fa fa-trash"></i>
      </a>
    </td>
  </tr>
</table>
